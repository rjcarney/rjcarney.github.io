<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>RC Web</title>

    <link rel="stylesheet" href="css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/fullpage.min.css">
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>

    <div id="fullpage">
      <section id="hero" class="section s1">
        <img src="assets/images/shapes/1.png" data-speed="-5" class="layer">
        <img src="assets/images/shapes/2.png" data-speed="5" class="layer">
        <img src="assets/images/shapes/3.png" data-speed="2" class="layer">
        <img src="assets/images/shapes/4.png" data-speed="6" class="layer">
        <img src="assets/images/shapes/5.png" data-speed="8" class="layer">
        <img src="assets/images/shapes/6.png" data-speed="-2" class="layer">
        <img src="assets/images/shapes/7.png" data-speed="4" class="layer">
        <img src="assets/images/shapes/8.png" data-speed="-9" class="layer">
        <img src="assets/images/shapes/9.png" data-speed="6" class="layer">
        <img src="assets/images/shapes/10.png" data-speed="-7" class="layer">
        <img src="assets/images/shapes/11.png" data-speed="-5" class="layer">
        <img src="assets/images/shapes/12.png" data-speed="5" class="layer">
        <h2 class="layer" data-speed="2">Portfolio</h2>
      </section>
      <section id="about" class="section s2">
          <h1>About Section</h1>
      </section>
      <section id="packages" class="section s3">
          <h1>Packages Section</h1>
      </section>
      <section id="clients" class="section s4">
          <h1>Client Section</h1>
      </section>
      <section id="book" class="section s5">
          <h1>Book Section</h1>
      </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="js/fullpage.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/ParallaxHover.js"></script>
  </body>
</html>
