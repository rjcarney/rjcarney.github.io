<!DOCTYPE html>
<html lang="en" dir="ltr">

    <title>Ryan Carney</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
      <nav>
        <div class="settings">
